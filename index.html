<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta lang="sk" />
        <title>tabulka</title>
        <script src="table_script.js" type="text/javascript"></script>

        <link rel="stylesheet" href="boostrap.css" />
        
        <link rel="stylesheet" href="bootstrap-datepicker3.css" />
        <link rel="stylesheet" href="bootstrap-datepicker3.css.map" />
        <link rel="stylesheet" href="bootstrap-datepicker3.min.css" />
        <link rel="stylesheet" href="bootstrap-datepicker3.min.css.map" />



        <script src="jQuery.js" type="text/javascript"></script>
        <script src="boostrap_script.js" type="text/javascript"></script>

        <script src="bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="bootstrap-datepicker.min.js" type="text/javascript"></script>
        
        
    </head>
<!--*************************************************-->
<body onload="document.getElementById('vsetci').checked = true;">
    <div class="container">
        <div style="height:50px;"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center" >
                    <span style="margin:0 auto">
                        <label>meno: </label><input type="text" id="meno" />
                        <label>priezvisko: </label><input type="text" id="priezvisko" />
                        <label>datum narodenia: </label><input type="text" readonly="readonly" id="datum" />
                        <label>pohlavie: </label>
                        <label class="radio-inline"><input type="radio" name="pohlavie" value="zena" checked="checked" id="pohlavie" />zena</label>
                        <label class="radio-inline"><input type="radio" name="pohlavie" value="muz" />muz</label>
                        <button onclick="addRecord()" class="btn btn-primary">OK</button>
                    </span>
                </div>
            </div>
        </div>
        <hr />
        <!--table-->
        <div class="row">
            <div class="col-lg-2" bgcolor="red"></div>
                <div class="col-lg-8" bgcolor="blue">
                    <table style="margin:0 auto; visibility: hidden;" id="tabulka" class="table">
                        <tr>
                            <th>meno</th>
                            <th>priezvisko</th>
                            <th>DOB</th>
                            <th>zmazat</th>
                        </tr>
                        <tbody id="telo_tabulky"></tbody>
                    </table>
                </div>
                <div class="col-lg-2" bgcolor="green">
                    <div class="radio">
                        <label><input type="radio" name="dyspalay_mode" checked="checked" onclick="show_all()" id="vsetci">vsetci</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="dyspalay_mode" onclick="show_woman()">zeny</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="dyspalay_mode" onclick="show_men()">muzi</label>
                    </div>
                </div>
        </div>
        
    </div>
    <script>
        $("#datum").datepicker({
            format: "dd. mm. yyyy"
        });
    </script>
</body>
</html>
